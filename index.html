<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kazuha | Chill Zone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: url("https://raw.githubusercontent.com/nguyenlongduc267/duc/main/g.jpg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    .text {
      position: relative;
      z-index: 2;
      color: #fff;
      text-align: center;
      font-size: 2.4rem;
      font-weight: 600;
      animation: fadeInOut 4s ease-in-out infinite;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }

    @keyframes fadeInOut {
      0% { opacity: 0.2; transform: translateY(10px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0.2; transform: translateY(-10px); }
    }

    audio {
      display: none;
    }
  </style>
</head>
