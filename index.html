<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tr∆∞·ªõc khi em t·ªìn t·∫°i üíô</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: url("https://cdn.jsdelivr.net/gh/nguyenlongduc267/duc/g.jpg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }

    /* Hi·ªáu ·ª©ng m·ªù n·ªÅn */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
    }

    /* D√≤ng ch·ªØ gi·ªØa m√†n h√¨nh */
    h1 {
      position: relative;
      color: #fff;
      font-size: 2rem;
      text-shadow: 0 0 20px #80d4ff;
      z-index: 1;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #80d4ff, 0 0 20px #80d4ff; }
      50% { text-shadow: 0 0 25px #1ec0ff, 0 0 40px #1ec0ff; }
    }

    /* N√∫t b·∫≠t/t·∫Øt nh·∫°c */
    #musicBtn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: rgba(255,255,255,0.2);
      border: 2px solid #fff;
      border-radius: 50%;
      width: 65px;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: 0.3s;
      z-index: 2;
      font-size: 24px;
    }

    #musicBtn:hover {
      background: rgba(255,255,255,0.4);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>üíô Tr∆∞·ªõc khi em t·ªìn t·∫°i üíô</h1>

  <audio id="bgMusic" loop>
    <source src="https://cdn.jsdelivr.net/gh/nguyenlongduc267/duc/TruocKhiEmTonTai.mp3" type="audio/mpeg">
  </audio>

  <div id="musicBtn">üéß</div>

  <script>
    const music = document.getElementById('bgMusic');
    const btn = document.getElementById('musicBtn');
    let playing = false;

    btn.addEventListener('click', () => {
      if (playing) {
        music.pause();
        btn.textContent = 'üîá';
      } else {
        music.play();
        btn.textContent = 'üéß';
      }
      playing = !playing;
    });
  </script>
</body>
</html>
