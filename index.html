<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kazuha Theme</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url("https://raw.githubusercontent.com/nguyenlongduc267/dasdasd/main/g.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      top: 40%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <h1>Kazuha ✨</h1>
    <p>Chill cùng “Trước khi em tồn tại - Speed up”</p>
  </div>

  <audio autoplay loop>
    <source src="https://raw.githubusercontent.com/nguyenlongduc267/duc/main/Tru%CC%9Bo%CC%9B%CC%81c%20khi%20em%20to%CC%82%CC%80n%20ta%CC%A3i%20-%20Speed%20up.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
